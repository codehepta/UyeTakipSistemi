<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!okullar"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="okullar">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ad</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let o  of okullar">
      <td>{{ o.id }}</td>
      <td>{{ o.ad }}</td>

    </tr>
  </tbody>
</table>

<nb-card accent="info">
  <nb-card-header>Fakülte Tanımları</nb-card-header>
  <nb-card-body>
    <p class="text-right">
      <button type="button" class="btn btn-primary text-right" data-toggle="modal" data-target="#duzenleModal" (click)="btnYeniKayit_Click()">Yeni Kayıt</button>
    </p>

    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="fakulteler">
      <thead>
        <tr>
          <th>Id</th>
          <th>Ad</th>
          <th class="text-right">İşlemler</th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let k  of fakulteler">
          <td>{{ k.id }}</td>
          <td>{{ k.ad }}</td>
          <td class="text-right"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#duzenleModal" (click)="btnDuzenle_Click(k)">Düzenle</button>&nbsp;<button type="button" class="btn btn-danger" (click)="btnSil_Click(k.id)">Sil</button></td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>

<!-- Modal -->
<div class="modal fade" id="duzenleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="duzenleLabel">{{islemAd}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="txtDuzenle">Ad</label>
        <input type="text" class="form-control" id="txtKurumAd" [(ngModel)]="duzenleModel.ad" />
        <input type="hidden" id="txtKurumId" [(ngModel)]="duzenleModel.id" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" (click)="btnUpdate_Click();">Kaydet</button>
      </div>
    </div>
  </div>
</div>
